<div class="mt-5 mx-auto content">
    <div class="progress mb-3 progress-custom" *ngIf="showProgress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="align-group">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter country name" [(ngModel)]="searchValue">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="getCountry()">Search</button>
              <button class="btn btn-secondary" type="button" (click)="clear()">Clear</button>
            </div>
        </div>
    </div>
    
    <div class="align-content">
        <table class="table table-bordered table-hover" *ngIf="countries?.length">
            <thead class="thead-dark table-fixed">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Country Code</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Population</th>
                    <th scope="col">Flag</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <td>{{country.name}}</td>
                    <td>{{country.country_code}}</td>
                    <td>{{country.capital}}</td>
                    <td>{{country.population}}</td>
                    <td>{{country.flag_file_url}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="align-error">
        <div class="alert alert-danger text-center w-100" role="alert" *ngIf="showError">
            No result found!!
        </div>
    </div>
</div>
